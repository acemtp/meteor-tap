<head>
  <title>tap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>

<body>
  {{> taps}}
</body>

<template name="taps">
  <div class="taps">
    <div class="cart">
      <div class="cart-top">
        <h2 class="cart-top-title">Tap Tap</h2>
        <div class="cart-top-info">{{> loginButtons}}</div>
      </div>

      <ul>
        {{#each taps}}
          <li class="cart-item">
            <span class="cart-item-pic"><img src="{{userpic}}"/></span>
            <a href="http://twitter.com/{{username}}">@{{username}}</a>
            <span class="cart-item-desc">{{userlang}}</span>
            <span class="cart-item-price">{{tap}}</span>
          </li>
        {{/each}}
      </ul>

      <div class="cart-bottom">{{totalusers}} users have been logged</div>

    </div>

    <!-- Step 2 -->
    <div class="about">
      <p class="about-links"><a href="http://www.easypaddock.com" target="_blank">Pascal Richier</a><a href="http://blog.ploki.info" target="_blank">Vianey Lecroart</a></p>
      <p class="about-author">With <a href="http://www.morea.fr" target="_blank">Morea</a> - For DEVOXX 2014</p>
      <p>Design by <a href="http://thibaut.me" target="_blank">Thibaut Courouble</a></p>
    </div>
    <!-- / Step 2 -->
  </div>
</template>
